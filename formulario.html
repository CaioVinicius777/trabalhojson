<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulario para gerar json</title>
</head>
<body>
    <h1>Formulário para JSON Aluno</h1>

        <form action="processar.php" method="POST">
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="number" name="idade" placeholder="Idade" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="cidade" placeholder="Cidade" required>
            <input type="number" step="0.1" name="matematica" placeholder="Nota de Matemática" required>
            <input type="number" step="0.1" name="portugues" placeholder="Nota de Português" required>
            <input type="number" step="0.1" name="historia" placeholder="Nota de História" required>
            <button type="submit">Enviar</button>
        </form>
        

    </form>
    
</body>
</html>
